

<ng-container *ngIf="favourites$ | async as favourites">
    <h1>List of Favourites</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Creation Date</th>
            <th scope="col">Number of Products</th>
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of favourites; let i = index">
                <tr>
                    <td> {{ item.name }}</td>
                    <td> {{ item.dateOfCreation }}</td>
                    <td> {{ item.productCount }}</td>
                  </tr>
            </ng-container>

        </tbody>
    </table>
</ng-container>
